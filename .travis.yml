# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
r: bioc-release
dist: trusty

os:
  - linux
  - osx

env:
  - R_BIOC_VERSION: "3.9"

r_build_args: --no-build-vignettes --no-manual --no-resave-data
r_check_args: --no-build-vignettes --no-manual

warnings_are_errors: false